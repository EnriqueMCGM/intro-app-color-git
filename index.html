<!DOCTYPE html>
<html lang="es">
<head>
    <!-- COMENTARIOS DE PRUEBAS DE CMABIOS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Primera Página Web</title>
    <title>Selector de Color RGB</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Prueba de mi primera página web</h1>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Selector de Color RGB</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card p-4 shadow-sm">
                    <h4 class="text-center mb-3">Controles de Color</h4>
                    <div class="form-group">
                        <label for="redRange">Rojo</label>
                        <input type="range" id="redRange" class="form-control-range" min="0" max="255" value="0">
                        <input type="number" id="redInput" class="form-control mt-2" min="0" max="255" value="0">

                        <label for="greenRange">Verde</label>
                        <input type="range" id="greenRange" class="form-control-range" min="0" max="255" value="0">
                        <input type="number" id="greenInput" class="form-control mt-2" min="0" max="255" value="0">

                        <label for="blueRange">Azul</label>
                        <input type="range" id="blueRange" class="form-control-range" min="0" max="255" value="0">
                        <input type="number" id="blueInput" class="form-control mt-2" min="0" max="255" value="0">

                        <label for="colorPicker">Seleccionar Color</label>
                        <input type="color" id="colorPicker" class="form-control mt-2" value="#000000">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card p-4 shadow-sm">
                    <h4 class="text-center mb-3">Color Seleccionado</h4>
                    <div id="colorBox" class="border rounded" style="height: 200px; width: 100%; background-color: rgb(0, 0, 0);"></div>
                    <h3 id="hexColor" class="text-center mt-3">#000000</h3>
                </div>
            </div>
        </div>
    </div>

    <!-- Imagen en la esquina inferior derecha -->
    <div class="fixed-image">
        <img src="https://i.pinimg.com/736x/11/ba/e3/11bae3f04c978fac83c07bf0311a9313.jpg" alt="Decorativa">
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
